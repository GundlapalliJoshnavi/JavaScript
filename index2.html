<!DOCTYPE html>
<html>
    <head>
        <title>
            table
        </title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
    </head>
    <body>
        <script>
            let product=[{id:1,name:"soap",cost:40 },
                         {id:2, name:"surf", cost:90},
                         {id:3, name:"shamp", cost:20}];
                         let {data}=product;
            document.write(`<table class="table table-primary table-bordered">
                                    <tr>
                                        <td>id</td>
                                        <td>name</td>
                                        <td>cost</td> 
                                    </tr>`)
         product.forEach((element,index)=>{
                                          document.write(`<tr>
                                                              <td>${element.id}</td>
                                                               <td>${element.name}</td>
                                                               <td>${element.cost}</td>
                                                
                                                            </tr>`)
                                        });
                                document.write('</table>');
        </script>
    </body>
</html>
